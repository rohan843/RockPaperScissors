<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="Icon/favicon.ico">
  <title>Rock, Paper, Scissors | Beat the computer!</title>
  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="Container header BorderRadius">
    <div class="Row JustifySpaceBetween AlignCenter">
      <div class="Col">
        <p class="h2 upper-case text-white mb-0 normal-line-height">rock</p>
        <p class="h2 upper-case text-white mb-0 top-margin-remove normal-line-height">paper</p>
        <p class="h2 upper-case text-white mb-0 top-margin-remove normal-line-height">scissors</p>
      </div>
      <div class="Col AlignCenter">
        <div class="Container bg-white shadow BorderRadius score-board">
          <div class="upper-case score-text TextCenter">
            <span>score</span>
          </div>
          <div class="score TextCenter normal-line-height">
            <span>12</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="outer-circle paper">
    <div class="inner-circle">
      <div class="inner-inner-circle resize-inner-vector"><img src="images\icon-paper.svg" alt="paper"
          class="position-inner-vector"></div>
    </div>
  </div>
  <div class="outer-circle scissor">
    <div class="inner-circle">
      <div class="inner-inner-circle resize-inner-vector"><img src="images\icon-scissors.svg" alt="scissors"
          class="position-inner-vector"></div>
    </div>
  </div>
  <div class="outer-circle rock">
    <div class="inner-circle">
      <div class="inner-inner-circle resize-inner-vector"><img src="images\icon-rock.svg" alt="rock"
          class="position-inner-vector"></div>
    </div>
  </div>
  <button class="btn btn-outline-light no-shadow upper-case rules px-4">Rules</button>

  </div> -->

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
